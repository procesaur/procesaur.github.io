  <div id="wallpaper" style="z-index:-1"></div>
    <script type='text/javascript'>
		var currentTime = new Date();
		var colorGenerator = function (path) {
		  var randoma = currentTime.getFullYear()-2000;
		  var randomb = currentTime.getMonth()*2;
		  var randomc = currentTime.getDate()*1;
		  var ratio = (path.x * path.y) / (path.cols * path.lines);
		  var codea = Math.floor(250 - (ratio * (100-randoma)) - Math.random()*randoma).toString(16);
		  var codeb = Math.floor(250 - (ratio * (100-randomb)) - Math.random()*randomb).toString(16);
		  var codec = Math.floor(250 - (ratio * (100-randomc)) - Math.random()*randomc).toString(16);
		  return '#'+codea+codeb+codec;
		};

		var mySVG = new Triangulr (screen.width, screen.height, 200, 100, colorGenerator);
		document.getElementById('wallpaper').appendChild(mySVG);
  </script>
